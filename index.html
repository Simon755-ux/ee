<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glostr√§ning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .menu-screen, .quiz-screen, .results-screen {
            display: none;
        }
        
        .menu-screen.active, .quiz-screen.active, .results-screen.active {
            display: block;
        }
        
        .language-select {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .lang-btn {
            padding: 20px 40px;
            font-size: 1.2em;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .lang-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .quiz-content {
            text-align: center;
        }
        
        .progress {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
        }
        
        .question {
            font-size: 2em;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
        }
        
        .input-container {
            margin: 30px 0;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            display: none;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .feedback.show {
            display: block;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            text-align: center;
        }
        
        .score {
            font-size: 2.5em;
            color: #667eea;
            margin: 30px 0;
            font-weight: bold;
        }
        
        .mistakes-list {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .mistake-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .mistake-word {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        .mistake-answer {
            color: #dc3545;
            margin: 5px 0;
        }
        
        .mistake-correct {
            color: #28a745;
            margin: 5px 0;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .attempts-indicator {
            margin: 15px 0;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Glostr√§ning</h1>
        
        <!-- Meny -->
        <div class="menu-screen active">
            <div class="quiz-content">
                <p style="margin-bottom: 20px; font-size: 1.1em; color: #666;">V√§lj vilket spr√•k du vill √∂va:</p>
                <div class="language-select">
                    <button class="lang-btn" onclick="startQuiz('eng')">
                        üá¨üáß Engelska ‚Üí Svenska
                    </button>
                    <button class="lang-btn" onclick="startQuiz('sve')">
                        üá∏üá™ Svenska ‚Üí Engelska
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Quiz -->
        <div class="quiz-screen">
            <div class="progress">
                Fr√•ga <span id="current">1</span> av <span id="total">0</span>
            </div>
            <div class="question" id="question"></div>
            <div class="attempts-indicator" id="attempts"></div>
            <div class="input-container">
                <input type="text" id="answer" placeholder="Skriv ditt svar h√§r..." autocomplete="off">
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="button-group">
                <button class="btn" id="checkBtn" onclick="checkAnswer()">Kolla svar</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">N√§sta ‚Üí</button>
            </div>
        </div>
        
        <!-- Resultat -->
        <div class="results-screen">
            <div class="results">
                <h2 style="color: #333; margin-bottom: 20px;">üéâ Klart!</h2>
                <div class="score" id="score"></div>
                <div id="mistakesList"></div>
                <div class="button-group">
                    <button class="btn" onclick="retryMistakes()">üîÑ G√∂r om misstagen</button>
                    <button class="btn" onclick="retryAll()">üìù G√∂r om alla</button>
                    <button class="btn" onclick="goToMenu()">üè† Meny</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vocabulary = [
            // Bild 1
            { eng: "head for", sve: "√•ka till" },
            { eng: "touch down", sve: "landa" },
            { eng: "every other", sve: "varannan" },
            { eng: "nickname", sve: "ge smeknamn" },
            { eng: "human interest stuff", sve: "intresserar m√§nniskor" },
            { eng: "mood", sve: "st√§mning" },
            { eng: "medical supplies", sve: "l√§kemedelsf√∂rr√•d" },
            { eng: "relate to", sve: "relatera till" },
            // Bild 2
            { eng: "cover", sve: "bevaka, t√§cka" },
            { eng: "wrapped up in cotton-wool", sve: "omhuldade, leva i en skyddad v√§rld" },
            { eng: "comfortable", sve: "bekv√§m" },
            { eng: "mission", sve: "uppdrag" },
            { eng: "expose", sve: "avsl√∂ja, visa" },
            { eng: "no matter how", sve: "oavsett hur" },
            { eng: "horrible", sve: "avskyv√§rt" },
            { eng: "earthquake", sve: "jordb√§vning" },
            { eng: "declare war", sve: "f√∂rklara krig" },
            { eng: "crew", sve: "bes√§ttning" },
            { eng: "lighting", sve: "ljuss√§ttning" },
            { eng: "reputation", sve: "rykte" },
            { eng: "kick-ass team", sve: "hj√§lteteam, kaxigt team" },
            { eng: "kick off", sve: "b√∂rja" },
            { eng: "shitty", sve: "d√•lig" }
        ];

        let currentLanguage = '';
        let currentQuestions = [];
        let currentIndex = 0;
        let correctCount = 0;
        let mistakes = [];
        let currentAttempt = 1;
        let currentWord = null;

        function startQuiz(lang) {
            currentLanguage = lang;
            currentQuestions = [...vocabulary].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            correctCount = 0;
            mistakes = [];
            
            document.querySelector('.menu-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            document.getElementById('total').textContent = currentQuestions.length;
            
            showQuestion();
        }

        function showQuestion() {
            if (currentIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            currentWord = currentQuestions[currentIndex];
            currentAttempt = 1;
            
            document.getElementById('current').textContent = currentIndex + 1;
            
            if (currentLanguage === 'eng') {
                document.getElementById('question').textContent = currentWord.eng;
            } else {
                document.getElementById('question').textContent = currentWord.sve;
            }
            
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('checkBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('checkBtn').disabled = false;
            updateAttemptsIndicator();
        }

        function updateAttemptsIndicator() {
            const attemptsText = currentAttempt === 1 ? 'F√∂rs√∂k 1/2' : 'F√∂rs√∂k 2/2 (sista chansen!)';
            document.getElementById('attempts').textContent = attemptsText;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const correctAnswer = currentLanguage === 'eng' 
                ? currentWord.sve.toLowerCase() 
                : currentWord.eng.toLowerCase();
            
            const feedback = document.getElementById('feedback');
            
            // Till√•t flera korrekta svar separerade med komma
            const correctAnswers = correctAnswer.split(',').map(a => a.trim());
            const isCorrect = correctAnswers.some(ans => userAnswer === ans);
            
            if (isCorrect) {
                feedback.textContent = '‚úì R√§tt!';
                feedback.className = 'feedback correct show';
                correctCount++;
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                if (currentAttempt === 1) {
                    feedback.textContent = '‚úó Fel, f√∂rs√∂k igen!';
                    feedback.className = 'feedback incorrect show';
                    currentAttempt = 2;
                    updateAttemptsIndicator();
                    document.getElementById('answer').value = '';
                    document.getElementById('answer').focus();
                } else {
                    feedback.textContent = `‚úó Fel. R√§tt svar: ${currentLanguage === 'eng' ? currentWord.sve : currentWord.eng}`;
                    feedback.className = 'feedback incorrect show';
                    
                    mistakes.push({
                        question: currentLanguage === 'eng' ? currentWord.eng : currentWord.sve,
                        userAnswer: userAnswer,
                        correctAnswer: currentLanguage === 'eng' ? currentWord.sve : currentWord.eng
                    });
                    
                    document.getElementById('checkBtn').style.display = 'none';
                    document.getElementById('nextBtn').style.display = 'inline-block';
                }
            }
        }

        function nextQuestion() {
            currentIndex++;
            showQuestion();
        }

        function showResults() {
            document.querySelector('.quiz-screen').classList.remove('active');
            document.querySelector('.results-screen').classList.add('active');
            
            const percentage = Math.round((correctCount / currentQuestions.length) * 100);
            document.getElementById('score').textContent = `${correctCount} / ${currentQuestions.length} r√§tt (${percentage}%)`;
            
            const mistakesList = document.getElementById('mistakesList');
            if (mistakes.length > 0) {
                let html = '<div class="mistakes-list"><h3 style="margin-bottom: 15px; color: #333;">Dina misstag:</h3>';
                mistakes.forEach(mistake => {
                    html += `
                        <div class="mistake-item">
                            <div class="mistake-word">${mistake.question}</div>
                            <div class="mistake-answer">Ditt svar: ${mistake.userAnswer || '(inget svar)'}</div>
                            <div class="mistake-correct">R√§tt svar: ${mistake.correctAnswer}</div>
                        </div>
                    `;
                });
                html += '</div>';
                mistakesList.innerHTML = html;
            } else {
                mistakesList.innerHTML = '<p style="color: #28a745; font-size: 1.2em; margin: 20px 0;">üåü Perfekt! Inga misstag!</p>';
            }
        }

        function retryMistakes() {
            if (mistakes.length === 0) {
                alert('Inga misstag att √∂va p√•!');
                return;
            }
            
            currentQuestions = mistakes.map(m => {
                return vocabulary.find(v => {
                    if (currentLanguage === 'eng') {
                        return v.eng === m.question;
                    } else {
                        return v.sve === m.question;
                    }
                });
            }).sort(() => Math.random() - 0.5);
            
            currentIndex = 0;
            correctCount = 0;
            mistakes = [];
            
            document.querySelector('.results-screen').classList.remove('active');
            document.querySelector('.quiz-screen').classList.add('active');
            document.getElementById('total').textContent = currentQuestions.length;
            
            showQuestion();
        }

        function retryAll() {
            startQuiz(currentLanguage);
        }

        function goToMenu() {
            document.querySelector('.results-screen').classList.remove('active');
            document.querySelector('.menu-screen').classList.add('active');
        }

        // Enter-tangent f√∂r att kolla svar eller g√• vidare
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('checkBtn').style.display !== 'none') {
                    checkAnswer();
                } else if (document.getElementById('nextBtn').style.display !== 'none') {
                    nextQuestion();
                }
            }
        });
    </script>
</body>
</html>
